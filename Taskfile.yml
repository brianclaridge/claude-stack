version: '3'

includes:
  claude:
    taskfile: .claude
    optional: true
    flatten: true

tasks:
  default:
    cmds:
      - cmd: task --list-all
    silent: true

  add:
    cmds:
      - git submodule add -b main https://github.com/brianclaridge/.claude.git
      - git submodule update --init --recursive --remote
    silent: true
